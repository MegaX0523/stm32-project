project:
  packs:
    - pack: ARM::CMSIS@^6.1.0
    - pack: Keil::STM32F1xx_DFP@^2.4.1
    - pack: ARM::CMSIS-NN@^4.0.0
    - pack: ARM::CMSIS-DSP@^1.10.1
  setups:
    - setup: Options for Target_1
      add-path:
        - System
        - Driver
        - App
      debug: "on"
      misc:
        - C:
            - -std=c99
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Wall
            - -Wextra
            - -Wno-packed
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=c++11
            - -fno-exceptions
          ASM:
            - -masm=auto
          Link:
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --strict
            - --summary_stderr
            - --info summarysizes
  groups:
    - group: App
      files:
        - file: App/main.c
        - file: App/app.h
        - file: App/OLEDShow.h
        - file: App/OLEDShow.c
    - group: System
      files:
        - file: System/Delay.c
        - file: System/Delay.h
        - file: System/Interrupt.c
        - file: System/Interrupt.h
        - file: System/Timer.c
        - file: System/Timer.h
        - file: System/DMA.c
        - file: System/DMA.h
    - group: Driver
      files:
        - file: Driver/LED.c
        - file: Driver/LED.h
        - file: Driver/PassiveBuzzer.c
        - file: Driver/PassiveBuzzer.h
        - file: Driver/KEY.c
        - file: Driver/KEY.h
        - file: Driver/LightSensor.c
        - file: Driver/LightSensor.h
        - file: Driver/OLED.c
        - file: Driver/OLED.h
        - file: Driver/OLED_Font.h
        - file: Driver/Encoder.c
        - file: Driver/Encoder.h
        - file: Driver/ColorLED.c
        - file: Driver/ColorLED.h
        - file: Driver/Servo.c
        - file: Driver/Servo.h
        - file: Driver/Motor.c
        - file: Driver/Motor.h
        - file: Driver/InputCapture.c
        - file: Driver/InputCapture.h
        - file: Driver/AD.c
        - file: Driver/AD.h
        - file: Driver/Serial.c
        - file: Driver/Serial.h
        - file: Driver/MyI2C.c
        - file: Driver/MyI2C.h
        - file: Driver\MPU6050.c
        - file: Driver\MPU6050.h
        - file: Driver\W25Q64.h
        - file: Driver\W25Q64.c
        - file: Driver\SPI.c
        - file: Driver\SPI.h
        - file: Driver\W25Q64_INS.h
  components:
    - component: ARM::CMSIS:CORE
    - component: ARM::CMSIS:OS Tick:SysTick
    - component: Keil::Device:Startup
    - component: Keil::Device:StdPeriph Drivers:ADC
    - component: Keil::Device:StdPeriph Drivers:DMA
    - component: Keil::Device:StdPeriph Drivers:EXTI
    - component: Keil::Device:StdPeriph Drivers:Framework
    - component: Keil::Device:StdPeriph Drivers:GPIO
    - component: Keil::Device:StdPeriph Drivers:I2C
    - component: Keil::Device:StdPeriph Drivers:RCC
    - component: Keil::Device:StdPeriph Drivers:SPI
    - component: Keil::Device:StdPeriph Drivers:TIM
    - component: Keil::Device:StdPeriph Drivers:USART
